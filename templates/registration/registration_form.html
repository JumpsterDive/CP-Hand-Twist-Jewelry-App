{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>Registration Page</title>
{% endblock title %}


{% block content %}
<h1>Registration Page</h1>
<form action="{% url 'users:userRegistration' %}" method = "post">
    {% csrf_token %}
    <table>
        {{form.as_table}}   <!-- Each field is rendered as a table row -->
    </table>
    <input type="submit" value="Register">

</form>

{% endblock %}
